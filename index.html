    <script>
      // Function to dynamically create and set a favicon with text
      function setFaviconText(text) {
        const canvas = document.createElement('canvas');
        canvas.width = 64; // Larger canvas for better resolution
        canvas.height = 64;
        const ctx = canvas.getContext('2d');

        // Draw a background
        ctx.fillStyle = '#0A3D2A'; // Blue background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw the text
        ctx.fillStyle = '#A9B7A0'; // White text
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        // Convert canvas to a data URL and set it as the favicon
        const link = document.querySelector('link[rel="icon"]') || document.createElement('link');
        link.rel = 'icon';
        link.href = canvas.toDataURL();
        document.head.appendChild(link);
      }

      // Set the initial favicon text
      setFaviconText('K.');

      // Example: Update favicon text dynamically
